<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    </style>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <button class="butt" id="clear">CLEAR</button class="butt">
        <button class="butt" id="equalSign">=</button class="butt">
        <button class="butt" id="one">1</button class="butt">
        <button class="butt" id="two">2</button class="butt">
        <button class="butt">3</button class="butt">
        <button class="butt">4</button class="butt">
        <button class="butt">5</button class="butt">
        <button class="butt">6</button class="butt">
        <button class="butt">7</button class="butt">
        <button class="butt">8</button class="butt">
        <button class="butt">9</button class="butt">
        <button class="butt">0</button class="butt">
        <button class="butt">.</button class="butt">
        <button class="butt" id="multiply">*</button class="butt">
        <button class="butt">-</button class="butt">
        <button class="butt">+</button class="butt">
        <button class="butt">/</button class="butt">

    </div>
    <script src ="myscript.js"></script>
</body>
</html>
