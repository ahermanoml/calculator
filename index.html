<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    </style>
</head>
<body>
    <div id="calculator">
        <div id="operationsDisplay"></div>
        <div id="resultDisplay"></div>
        <button id="clear">CLEAR</button>
        <button id="equalSign">=</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="numbers" id="zero">0</button>
        <button id="dot">.</button>
        <button class="operation" id="multiply">*</button>
        <button class="operation" id="subtract">-</button>
        <button class="operation" id="add">+</button>
        <button class="operation" id="divide">/</button>

    </div>
    <script src ="myscript.js"></script>
</body>
</html>
